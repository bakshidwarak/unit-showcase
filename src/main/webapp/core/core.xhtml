<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Length Converter</ui:define>

    <ui:define name="content">

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12"  style="margin-top: 50px;margin-bottom: 30px">

                    <span>A simple showcase to exhibit the conversion of one unit to other. The form below lets you convert any length metric to any other length metric </span>
                    currency are

                </div>
                <h:form class="form-horizontal" role="form" >
                    <div class="col-md-12">
                        <div class="col-md-4">

                            <div class="row">

                                <fieldset>

                                    <!-- Form Name -->
                                    <legend>Length Conversion</legend>


                                    <!-- Text input-->
                                    <div class="form-group">

                                        <div class="col-sm-10">
                                            <h:inputText  id="intxt"  class="form-control" value="#{lengthConverter.fromValue}"  >
                                                <f:ajax event="keyup" render="outtxt fromUnit intxt toUnit" execute="@form"    />
                                            </h:inputText>


                                            <h:selectOneMenu id="fromUnit" value="#{lengthConverter.fromUnit}" converter="#{objectConverter}" >
                                                <f:selectItems value="#{lengthConverter.unitsList}" />
                                                <f:ajax event="change" render="outtxt fromUnit intxt toUnit outPutDesc outputCode" execute="@form"    />

                                            </h:selectOneMenu>
                                            <h:selectOneMenu id="toUnit" value="#{lengthConverter.toUnit}"  converter="#{objectConverter}">
                                                <f:selectItems value="#{lengthConverter.unitsList}" />
                                                <f:ajax event="change" render="outtxt fromUnit intxt toUnit outPutDesc outputCode" execute="@form"    />
                                            </h:selectOneMenu>
                                            <br/><br/><br/>


                                            <h:outputLabel  id="outtxt"  class="col-sm-6 control-label font-size:16px" value="#{lengthConverter.toValue}" />
                                        </div>




                                    </div>
                                </fieldset>

                            </div><!-- /.row -->

                        </div>
                        <div class="col-md-8">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>Explaination</legend>

                                <span>
                                    <h:outputText id="outPutDesc" value="#{lengthConverter.description}">

                                    </h:outputText>
                                    <pre class="prettyprint">
                                     <h:outputLabel id="outputCode" value=" #{lengthConverter.codeSnippet}" />
                       
                                
                                    </pre>

                                </span>
                            </fieldset>

                        </div>
                    </div>
                </h:form>
                <hr/>
            </div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="container">
                <!--Footer Information-->
            </div>
        </nav>

    </ui:define>
</ui:composition>
